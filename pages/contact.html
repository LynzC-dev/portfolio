<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Me</title>
  </head>
  <body>
      <header>
          <h1>Contact Me</h1>
        </header>
        <main>
            <p>If you would like to get in touch with me please complete the form below.</p>

            <form> 
                <fieldset>
                    <legend>Personal Details:</legend>
                <label>First name:
                    <input type="text" name="name">
                </label>
                    <br>
                    <label>Last name:
                        <input type="text" name="name">
                    </label>
                        <br>
                <label>Email:
                    <input type="email" name="email">
                </label>
            </fieldset>
            <fieldset>
                <legend>Contact Reason:</legend>
                <br>
                <select name="reason">
                        <option value="info">find out more about coding</option>
                        <option value="like">show appreciation for the page</option>
                        <option value="help">offer coding advice</option>
                </select>
                <br>
                <textarea id="notes" cols="30" rows="10"></textarea>
            </fieldset>
            </form>
        </main>
  </body>
</html>
